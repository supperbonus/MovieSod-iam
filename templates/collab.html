{% extends 'layout.html' %}
{% block title %}Collaborative Filtering{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Filtering</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", { packages: ["corechart"] });
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['name', 'budget'],
                ['{{recommended_movie[0]}}', 10],
                ['{{recommended_movie[1]}}', 10],
                ['{{recommended_movie[2]}}', 10],
                ['{{recommended_movie[3]}}', 10],
                ['{{recommended_movie[4]}}', 10],
                ['{{recommended_movie[5]}}', 10],
                ['{{recommended_movie[6]}}', 10],
                ['{{recommended_movie[7]}}', 10],
                ['{{recommended_movie[8]}}', 10],
                ['{{recommended_movie[9]}}', 10],
            ]);
            var options = {
                pieSliceText: 'none',
                title: "รายชื่อภาพยนตร์ที่ผู้ใช้อาจชื่นชอบ",
                is3D: true,
            };
            var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <div style="margin: 10px 0 0 10px;width: 1000px">
        <div id="piechart_3d" style="width: 900px; height: 500px;"></div>
    </div>
    <div>
        <h3><u><font color="blue">รายชื่อภาพยนตร์ที่ผู้ใช้อาจชื่นชอบ</font></u></h3>
        {% for each in recommended_movie %}
        <h4>
            {{ each }}
        </h4>
        {% endfor %}
    </div>
</body>

</html>

{% endblock %}
